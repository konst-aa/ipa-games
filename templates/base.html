<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .header {
            background-color: #ffccf9;
            color: #333;
            padding: 10px 0; /* Padding adjusted for top and bottom only */
            text-align: center;
            border-bottom: 3px solid #f36f88; /* Cute stripe under the header */
        }
        .container {
            margin: 0 auto;
            max-width: 800px; /* Adjust this value based on your preference */
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
    <div class="header">
        <h1>{% block header %}PLACEHOLDER{% endblock %}</h1>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
