<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess a Letter</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <form action="{{ url_for('guess') }}" method="post">
        <label for="letter">Guess a letter:</label>
        <input type="text" id="letter" name="letter" maxlength="1" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
